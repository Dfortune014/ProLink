name: PR Secret Scan (GitLeaks)

on:
  pull_request_target:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: read

jobs:
  gitleaks:
    name: Secret Scanner (GitLeaks)
    runs-on: ubuntu-latest

    steps:
      # IMPORTANT: checkout BASE branch, NOT PR code
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          fetch-depth: 0

      - name: Verify GitHub token
        run: |
          if [ -z "${{ secrets.GITLEAKS_GITHUB_TOKEN }}" ]; then
            echo "❌ GITLEAKS_GITHUB_TOKEN is not set"
            exit 1
          else
            echo "✅ GITLEAKS_GITHUB_TOKEN is set"
          fi

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        with:
          github-token: ${{ secrets.GITLEAKS_GITHUB_TOKEN }}

