name: PR Secret Scan (GitLeaks)

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: read

jobs:
  gitleaks:
    name: Secret Scanner (GitLeaks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify GitHub token
        run: |
          if [ -z "${{ secrets.GITLEAKS_GITHUB_TOKEN }}" ]; then
            echo "❌ GITLEAKS_GITHUB_TOKEN is not set"
            exit 1
          else
            echo "✅ GITLEAKS_GITHUB_TOKEN is set"
          fi

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITLEAKS_GITHUB_TOKEN }}

