name: PR Security Checks

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # --------------------------------------
  # SAST — CodeQL
  # --------------------------------------
  sast-codeql:
    name: SAST - CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python']
    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - uses: github/codeql-action/autobuild@v3

      - uses: github/codeql-action/analyze@v3
        with:
          upload: true
          category: "/language:${{ matrix.language }}"

  # --------------------------------------
  # SCA — npm audit
  # --------------------------------------
  sca-npm:
    name: SCA - npm Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm install

      - run: npm audit --audit-level=high

  # --------------------------------------
  # SCA — Python
  # --------------------------------------
  sca-python:
    name: SCA - Python Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: |
          pip install pip-audit
          
          # Find all requirements.txt files and audit each one
          FAILED=0
          for req_file in $(find terraform/modules/lambda -name "requirements.txt" -type f); do
            echo "Scanning $req_file"
            pip-audit -r "$req_file" || FAILED=1
          done
          
          if [ "$FAILED" -eq 1 ]; then
            echo "❌ High/Critical vulnerabilities found. Failing build."
            exit 1
          fi
          
          echo "✅ No high/critical vulnerabilities found"

  # --------------------------------------
  # SBOM — Software Bill of Materials
  # --------------------------------------
  sbom-generation:
    name: SBOM - Software Bill of Materials
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm install

      - name: Generate npm SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file frontend-sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-frontend
          path: frontend/frontend-sbom.json
          retention-days: 90

# --------------------------------------------------------------------
# TERRAFORM SECURITY & VALIDATION GATE
# --------------------------------------------------------------------
# Purpose:
#   Ensure infrastructure changes are secure, valid,
#   and fully reviewed before merge.
#
# Controls Enforced:
#   - terraform fmt -check
#     * Enforces consistent infrastructure formatting
#
#   - terraform validate
#     * Verifies configuration correctness
#
#   - terraform plan
#     * Provides full visibility into infrastructure changes
#
#   - Infrastructure Security Scanning (Checkov)
#     * Detects misconfigurations such as:
#       - Public S3 buckets
#       - Over-permissive IAM roles
#       - Missing encryption
#       - Insecure networking rules
#     * FAILS on HIGH or CRITICAL findings
#
# Identity & Access:
#   - Uses GitHub OIDC authentication
#   - Assumes a READ-ONLY Terraform plan IAM role
#   - No static AWS access keys are permitted
#
# Trust Boundary:
#   Infrastructure-as-Code (Pull Request level)
#
# Rationale:
#   Infrastructure misconfigurations are a leading cause of breaches.
#   Treating Terraform as security-critical code prevents unsafe
#   cloud resources from ever being deployed.
# --------------------------------------------------------------------

