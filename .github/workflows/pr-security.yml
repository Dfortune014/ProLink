name: PR Security Checks

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # --------------------------------------
  # SAST — CodeQL
  # --------------------------------------
  sast-codeql:
    name: SAST - CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: true
          category: "/language:${{ matrix.language }}"

  # --------------------------------------
  # SCA — npm audit
  # --------------------------------------
  sca-npm:
    name: SCA - npm Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm install

      - run: npm audit --audit-level=high

  # --------------------------------------
  # SCA — Python
  # --------------------------------------
  sca-python:
    name: SCA - Python Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: |
          pip install pip-audit
          pip-audit -r terraform/modules/lambda/**/requirements.txt



# --------------------------------------------------------------------
# TERRAFORM SECURITY & VALIDATION GATE
# --------------------------------------------------------------------
# Purpose:
#   Ensure infrastructure changes are secure, valid,
#   and fully reviewed before merge.
#
# Controls Enforced:
#   - terraform fmt -check
#     * Enforces consistent infrastructure formatting
#
#   - terraform validate
#     * Verifies configuration correctness
#
#   - terraform plan
#     * Provides full visibility into infrastructure changes
#
#   - Infrastructure Security Scanning (Checkov)
#     * Detects misconfigurations such as:
#       - Public S3 buckets
#       - Over-permissive IAM roles
#       - Missing encryption
#       - Insecure networking rules
#     * FAILS on HIGH or CRITICAL findings
#
# Identity & Access:
#   - Uses GitHub OIDC authentication
#   - Assumes a READ-ONLY Terraform plan IAM role
#   - No static AWS access keys are permitted
#
# Trust Boundary:
#   Infrastructure-as-Code (Pull Request level)
#
# Rationale:
#   Infrastructure misconfigurations are a leading cause of breaches.
#   Treating Terraform as security-critical code prevents unsafe
#   cloud resources from ever being deployed.
# --------------------------------------------------------------------

